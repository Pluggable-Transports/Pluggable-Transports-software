description: >-
  This code is still pre-alpha and is NOT suitable for any real-world
  deployment.

  Marionette is a programmable client-server proxy that enables the user to
  control network traffic features with a lightweight domain-specific language.
  The marionette system is described in [2] and builds on ideas from other
  papers, such as Format-Transforming Encryption [1].

  [1] Protocol Misidentification Made Easy with Format-Transforming Encryption
      url: https://kpdyer.com/publications/ccs2013-fte.pdf
  [2] Marionette: A Programmable Network Traffic Obfuscation System
      url: https://kpdyer.com/publications/usenix2015-marionette.pdf
